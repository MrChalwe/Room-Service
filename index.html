<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body class="body">
    <!-- Navbar -->
    <nav>
        <h2>RoomService</h2>
        <ul>
            <li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</a></li>
        </ul>
    </nav>
    <!-- Navbar -->

    <!-- Main -->
    <main class="main">
        <!-- Acces Card -->
        <div class="access-card">
            <form action="" method="post" class="">
                <div class="form-group logo">
                    <img src="img/pngwing.com.png" alt="">
                </div>
                <div class="form-group">
                    <input type="number" name="room_number" id="room_number" placeholder="Room Number" class="field form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="room_pwd" id="room_pwd" placeholder="Password" class="field form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Go To Order" name="submit" class="btn btn-outline-primary form-control">
                </div>
            </form>
        </div>
        <!-- Acces Card -->
    </main>
    <!-- Main -->

</body>

</html>
